<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentatore ELDA MAZZOCCHI SCARZELLA - Dashboard</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <script src="js/theme.js" defer></script>

  <style>
    :root {
      --violet: #7c3aed;
      --violet-dark: #5b21b6;
      --accent: #a855f7;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #fbbf24;
      --text: #222222;
      --text-muted: #666666;
      --bg-main: #f4f7f6;
      --bg-card: #ffffff;
      --border-light: #e0e0e0;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.12);
      --radius: 15px;
    }

    body[data-theme="dark"] {
      --text: #ffffff;
      --text-muted: #e0e0e0;
      --bg-main: linear-gradient(135deg, #1e1b4b, #4c1d95, #7c3aed);
      --bg-card: rgba(255, 255, 255, 0.12);
      --border-light: rgba(255, 255, 255, 0.2);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-main);
      color: var(--text);
      /* MODIFICA: Assicura che il body occupi lo spazio per la barra in basso */
      padding-bottom: 200px; /* Spazio per la barra di controllo fissa */
      transition: background 0.3s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header (invariato) */
    header {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      padding: 1.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      border: 1px solid var(--border-light);
    }
    .header-left h1 {
      font-size: 1.8rem;
      color: var(--violet);
      margin-bottom: 0.3rem;
    }
    .header-left p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .header-actions {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    /* Pulsanti (invariati) */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn-primary {
      background: var(--violet);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }
    .btn-primary:hover { background: var(--violet-dark); }
    .btn-secondary {
      background: transparent;
      border: 2px solid var(--border-light);
      color: var(--text);
    }
    .btn-success { background: var(--success); }
    .btn-danger { background: var(--danger); }
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* MODIFICA: Rimosso .presenter-grid */

    /* Card (invariata) */
    .card {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--border-light);
    }
    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--violet-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    body[data-theme="dark"] .card h3 {
      color: #c7b3ff;
    }

    /* Lista presentazioni (invariata) */
    .presentations-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .presentations-list::-webkit-scrollbar { width: 6px; }
    .presentations-list::-webkit-scrollbar-thumb {
      background: var(--violet);
      border-radius: 10px;
    }
    .presentation-item {
      background: var(--bg-main);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s ease;
    }
    .presentation-item:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow);
    }
    .presentation-info { flex: 1; }
    .presentation-info strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: var(--text);
    }
    .presentation-info small {
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }
    .status-live {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* MODIFICA: Rimosso .control-panel (sticky) */

    /* NUOVO: Stili per la vista "Proiettore" */
    .live-slide-view {
      padding: 2rem;
      text-align: center;
    }
    #liveQuestionDisplay {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 2.5rem;
      min-height: 100px;
    }
    body[data-theme="dark"] #liveQuestionDisplay {
      color: white;
    }
    
    .live-answers-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .live-answer-item {
      background: var(--bg-main);
      border: 1px solid var(--border-light);
      padding: 2rem;
      border-radius: var(--radius);
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-muted);
    }
    /* Assegniamo colori alle risposte */
    .live-answer-item:nth-child(4n+1) { border-left: 8px solid var(--danger); }
    .live-answer-item:nth-child(4n+2) { border-left: 8px solid var(--success); }
    .live-answer-item:nth-child(4n+3) { border-left: 8px solid var(--warning); }
    .live-answer-item:nth-child(4n+4) { border-left: 8px solid var(--violet); }
    

    /* NUOVO: Barra di controllo inferiore */
    .control-panel-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--bg-card);
      border-top: 1px solid var(--border-light);
      box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(16px);
      padding: 1rem;
      z-index: 100;
      
      display: grid;
      grid-template-columns: 250px 1fr 300px;
      align-items: center;
      gap: 1rem;
    }

    /* Stili per gli elementi nella barra di controllo */
    .control-panel-bottom .pin-section {
      background: linear-gradient(135deg, var(--violet), var(--accent));
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      color: white;
    }
    .control-panel-bottom .pin-label {
      font-size: 0.8rem;
      opacity: 0.9;
    }
    .control-panel-bottom .pin-display {
      font-size: 2rem;
      font-weight: 800;
    }
    
    .control-panel-bottom .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
    }
    .control-panel-bottom .stat-card {
      background: var(--bg-main);
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
    }
    .control-panel-bottom .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--violet);
    }
    .control-panel-bottom .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .control-panel-bottom .slide-navigation {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem;
    }
    .control-panel-bottom .slide-counter {
      background: var(--violet);
      color: white;
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      grid-column: 1 / -1;
    }

    /* Nasconde il chart (diventa troppo affollato) */
    .chart-container { display: none; } 
    
    /* Media query per la barra di controllo */
    @media (max-width: 1000px) {
      .control-panel-bottom {
        grid-template-columns: 1fr;
        position: relative; /* Rimuove il "fixed" su mobile */
        padding-bottom: 2rem;
      }
      .control-panel-bottom .stats-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }


    /* Stati vuoti */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }
    .empty-state i {
      font-size: 4rem;
      color: var(--border-light);
      margin-bottom: 1rem;
      display: block;
    }

    /* Toast (invariato) */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .toast.success { border-left: 4px solid var(--success); }
    .toast.error { border-left: 4px solid var(--danger); }
    .toast.warning { border-left: 4px solid var(--warning); }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  
  <div class="container">
    <header>
      <div class="header-left">
        <h1><i class="fas fa-presentation"></i> Dashboard Presentatore</h1>
        <p>Gestisci e presenta le tue slide in tempo reale</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary btn-sm" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> Aggiorna
        </button>
        <button class="btn btn-danger btn-sm" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <div class="main-display" id="mainDisplayArea">

      <div class="card" id="presentationListCard">
        <h3>
          <i class="fas fa-folder-open"></i>
          Le Tue Presentazioni
        </h3>
        <div class="presentations-list" id="presentationList">
          <div class="empty-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Caricamento presentazioni...</p>
          </div>
        </div>
      </div>

      <div class="live-slide-view card hidden" id="liveSlideView">
        <h1 id="liveQuestionDisplay">—</h1>
        <div id="liveAnswersDisplay" class="live-answers-grid">
          </div>
      </div>

    </div> </div> <footer class="control-panel-bottom" id="controlPanel">
    
    <div class="pin-section">
      <div class="pin-label">PIN di accesso</div>
      <div class="pin-display" id="pinDisplay">——————</div>
    </div>
    
    <div class="live-info">
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="responseCount">0</span>
          <span class="stat-label">Risposte</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="playerCount">0</span>
          <span class="stat-label">Giocatori</span>
        </div>
        <div class="stat-card" style="grid-column: 1 / -1;">
          <span class="stat-label">Presentazione:</span>
          <span class="preview-value" id="liveTitle" style="font-size: 1rem;">—</span>
        </div>
      </div>
    </div>

    <div class="navigation-controls">
      <div class="slide-navigation">
        <div class="slide-counter" id="slideCounter">— / —</div>
        <button class="btn btn-secondary" id="prevSlideBtn" disabled>
          <i class="fas fa-chevron-left"></i> Prec
        </button>
        <button class="btn btn-primary" id="nextSlideBtn" disabled>
          Succ <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <button class="btn btn-danger" id="stopPresentationBtn" disabled style="width: 100%; margin-top: 0.5rem;">
        <i class="fas fa-stop-circle"></i> Ferma Presentazione
      </button>
    </div>
    
    </footer>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, getDocs, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { Chart } from "https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCjBRJritJMO_yQu5JzO7yHTkcRyMIn51w",
      authDomain: "eldaquiz-cfc72.firebaseapp.com",
      projectId: "eldaquiz-cfc72",
      storageBucket: "eldaquiz-cfc72.firebasestorage.app",
      messagingSenderId: "805402501775",
      appId: "1:805402501775:web:19f583ac4db621c40886fa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Stato globale
    let currentChart = null;
    let currentResponsesUnsub = null;
    let allPresentations = [];
    let livePresentationData = null;
    let livePresentationId = null;
    let liveSlideIndex = -1;
    let uniquePlayers = new Set();

    // Elementi UI
    const pinDisplay = document.getElementById('pinDisplay');
    const liveTitle = document.getElementById('liveTitle');
    const slideCounter = document.getElementById('slideCounter');
    const responseCount = document.getElementById('responseCount');
    const playerCount = document.getElementById('playerCount');
    const prevSlideBtn = document.getElementById('prevSlideBtn');
    const nextSlideBtn = document.getElementById('nextSlideBtn');
    const stopPresentationBtn = document.getElementById('stopPresentationBtn');
    const presentationListEl = document.getElementById('presentationList');
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    // NUOVI Elementi UI per la vista proiettore
    const presentationListCard = document.getElementById('presentationListCard');
    const liveSlideView = document.getElementById('liveSlideView');
    const liveQuestionDisplay = document.getElementById('liveQuestionDisplay');
    const liveAnswersDisplay = document.getElementById('liveAnswersDisplay');
    const controlPanel = document.getElementById('controlPanel'); // La barra in basso
    
    // (LiveQuestion non è più un elemento, ma è dentro liveQuestionDisplay)
    // const liveQuestion = document.getElementById('liveQuestion'); // Rimosso

    // Protezione pagina
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        loadPresentations();
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        showToast('Logout effettuato con successo', 'success');
        setTimeout(() => window.location.href = 'login.html', 1000);
      } catch (err) {
        showToast('Errore durante il logout', 'error');
      }
    });

    // Refresh
    refreshBtn.addEventListener('click', () => {
      refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Aggiorna';
      loadPresentations();
      setTimeout(() => {
        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Aggiorna';
      }, 1000);
    });

    // Toast
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
      toast.innerHTML = `<i class="fas fa-${icon}"></i> <span>${message}</span>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // MODIFICA: Aggiorna UI
    function updatePresenterUI() {
      if (!livePresentationData) {
        // Stato "SPENTO"
        pinDisplay.textContent = '——————';
        liveTitle.textContent = '—';
        slideCounter.textContent = '— / —';
        responseCount.textContent = '0';
        playerCount.textContent = '0';
        
        prevSlideBtn.disabled = true;
        nextSlideBtn.disabled = true;
        stopPresentationBtn.disabled = true;
        
        // Mostra la lista, nascondi il proiettore
        presentationListCard.classList.remove('hidden');
        liveSlideView.classList.add('hidden');
        
      } else {
        // Stato "LIVE"
        pinDisplay.textContent = livePresentationData.pin || '......';
        liveTitle.textContent = livePresentationData.title;
        stopPresentationBtn.disabled = false;

        // Nascondi la lista, mostra il proiettore
        presentationListCard.classList.add('hidden');
        liveSlideView.classList.remove('hidden');

        const slideData = livePresentationData.slides[liveSlideIndex];
        if (slideData) {
          // Aggiorna la vista proiettore
          liveQuestionDisplay.textContent = slideData.question;
          liveAnswersDisplay.innerHTML = slideData.answers.map((answer) => {
            return `<div class="live-answer-item">${answer}</div>`;
          }).join('');
          
          // Aggiorna la barra di controllo
          slideCounter.textContent = `Slide ${liveSlideIndex + 1} / ${livePresentationData.slides.length}`;
          prevSlideBtn.disabled = (liveSlideIndex === 0);
          nextSlideBtn.disabled = (liveSlideIndex === livePresentationData.slides.length - 1);
        }
      }
    }

    // Carica presentazioni (invariato)
    async function loadPresentations() {
      presentationListEl.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>Caricamento...</p></div>';
      
      try {
        const snapshot = await getDocs(collection(db, "presentations"));
        allPresentations = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

        if (allPresentations.length === 0) {
          presentationListEl.innerHTML = `... (stato vuoto invariato) ...`;
          return;
        }
        
        presentationListEl.innerHTML = allPresentations.map(p => `
          <div class="presentation-item">
            <div class="presentation-info">
              <strong>${p.title}</strong>
              <small>
                <i class="fas fa-layer-group"></i> ${(p.slides || []).length} slide
                ${p.status === 'live' ? '<span class="status-badge status-live"><i class="fas fa-circle"></i> LIVE</span>' : ''}
              </small>
            </div>
            <button class="btn ${p.status === 'live' ? 'btn-success' : 'btn-primary'} btn-sm" 
                    data-id="${p.id}" 
                    onclick="window.launchPresentation('${p.id}')">
              <i class="fas fa-${p.status === 'live' ? 'eye' : 'play'}"></i>
              ${p.status === 'live' ? 'In corso' : 'Lancia'}
            </button>
          </div>
        `).join('');
        
      } catch (err) {
        console.error("Errore nel caricare le presentazioni:", err);
        presentationListEl.innerHTML = `... (stato errore invariato) ...`;
        showToast('Errore nel caricare le presentazioni', 'error');
      }
    }

    // Lancia presentazione (invariato)
    window.launchPresentation = async function(id) {
      try {
        livePresentationData = allPresentations.find(p => p.id === id);
        if (!livePresentationData) {
          showToast('Presentazione non trovata', 'error');
          return;
        }
        
        if (!livePresentationData.slides || livePresentationData.slides.length === 0) {
          showToast('Questa presentazione non ha slide', 'warning');
          return;
        }
        
        livePresentationId = id;
        
        const pin = (Math.floor(Math.random() * 900000) + 100000).toString();
        livePresentationData.pin = pin;
        
        await updateDoc(doc(db, "presentations", id), { status: 'live', pin: pin });
        
        await goToSlide(0);
        await loadPresentations();
        
        showToast('Presentazione lanciata con successo!', 'success');
      } catch (err) {
        console.error("Errore durante il lancio:", err);
        showToast('Errore nel lanciare la presentazione', 'error');
        livePresentationData = null;
        livePresentationId = null;
      }
    };

    // Naviga a slide (invariato)
    async function goToSlide(index) {
      try {
        if (!livePresentationData || !livePresentationData.slides) return;
        if (index < 0 || index >= livePresentationData.slides.length) return;
        
        liveSlideIndex = index;

        await setDoc(doc(db, "status", "livePresentation"), { 
          activeId: livePresentationId, 
          currentSlide: liveSlideIndex 
        });

        // Questa funzione ora aggiorna anche la vista proiettore
        updatePresenterUI(); 

        const currentSlideData = livePresentationData.slides[liveSlideIndex];
        // Il chart è nascosto, ma il listener serve per contare le risposte
        startResponsesListener(livePresentationId, liveSlideIndex, currentSlideData.answers);
      } catch (err) {
        console.error("Errore nel cambiare slide:", err);
        showToast('Errore nel cambiare slide', 'error');
      }
    }

    // Listener risposte (Aggiorna solo i contatori)
    function startResponsesListener(presentationId, slideIndex, answers) {
      if (currentResponsesUnsub) currentResponsesUnsub();
      
      uniquePlayers.clear();
      
      currentResponsesUnsub = onSnapshot(
        collection(db, 'presentations', presentationId, 'responses'),
        (snapshot) => {
          const responses = snapshot.docs.map(d => d.data());
          const slideResponses = responses.filter(r => r.slide === slideIndex);
          
          uniquePlayers.clear(); // Pulisci a ogni aggiornamento
          slideResponses.forEach(r => {
             if (r.nick) uniquePlayers.add(r.nick);
          });
          
          responseCount.textContent = slideResponses.length;
          playerCount.textContent = uniquePlayers.size;
          
          // Non c'è bisogno di chiamare updateChart() se è nascosto
        }
      );
    }

    // Chart (Logica rimossa perché il canvas è nascosto, 
    // ma puoi tenerla se vuoi riaggiungere il chart)
    /*
    function updateChart(labels, data) {
       ... 
    }
    */

    // Ferma presentazione (Logica JS invariata)
    stopPresentationBtn.addEventListener('click', async () => {
      if (!confirm('Vuoi davvero fermare la presentazione?')) return;
      
      try {
        if (livePresentationId) {
          await updateDoc(doc(db, "presentations", livePresentationId), { status: 'finished' });
        }
        
        await setDoc(doc(db, "status", "livePresentation"), { activeId: null, currentSlide: -1 });

        livePresentationData = null;
        livePresentationId = null;
        liveSlideIndex = -1;
        uniquePlayers.clear();
        
        // Questo ripristina la UI alla vista "lista"
        updatePresenterUI(); 
        
        if (currentResponsesUnsub) currentResponsesUnsub();
        
        await loadPresentations();
        showToast('Presentazione terminata con successo', 'success');
      } catch (err) {
        console.error("Errore durante lo stop:", err);
        showToast('Errore nel fermare la presentazione', 'error');
      }
    });

    // Navigazione slide (invariato)
    prevSlideBtn.addEventListener('click', () => {
      if (liveSlideIndex > 0) {
        goToSlide(liveSlideIndex - 1);
      }
    });

    nextSlideBtn.addEventListener('click', () => {
      if (livePresentationData && liveSlideIndex < livePresentationData.slides.length - 1) {
        goToSlide(liveSlideIndex + 1);
      }
    });

    // Shortcuts tastiera (invariato)
    document.addEventListener('keydown', (e) => {
      if (!livePresentationData) return;
      
      if (e.key === 'ArrowLeft' && !prevSlideBtn.disabled) {
        e.preventDefault();
        prevSlideBtn.click();
      } else if (e.key === 'ArrowRight' && !nextSlideBtn.disabled) {
        e.preventDefault();
        nextSlideBtn.click();
      } else if (e.key === 'Escape' && !stopPresentationBtn.disabled) {
        e.preventDefault();
        stopPresentationBtn.click();
      }
    });

    // Chiamata iniziale per impostare la UI
    updatePresenterUI();

  </script> 
</body>
