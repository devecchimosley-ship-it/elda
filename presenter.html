<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentatore ELDA MAZZOCCHI SCARZELLA - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --violet: #7c3aed;
      --violet-dark: #5b21b6;
      --accent: #a855f7;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #fbbf24;
      --text: #222222;
      --text-muted: #666666;
      --bg-main: #f4f7f6;
      --bg-card: #ffffff;
      --border-light: #e0e0e0;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.12);
      --radius: 15px;
    }

    body[data-theme="dark"] {
      --text: #ffffff;
      --text-muted: #e0e0e0;
      --bg-main: linear-gradient(135deg, #1e1b4b, #4c1d95, #7c3aed);
      --bg-card: rgba(255, 255, 255, 0.12);
      --border-light: rgba(255, 255, 255, 0.2);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-main);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      padding: 1.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      border: 1px solid var(--border-light);
    }

    .header-left h1 {
      font-size: 1.8rem;
      color: var(--violet);
      margin-bottom: 0.3rem;
    }

    .header-left p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .header-actions {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--violet);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--violet-dark);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--border-light);
      color: var(--text);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(124, 58, 237, 0.05);
    }

    .btn-success {
      background: var(--success);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-warning {
      background: var(--warning);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    .presenter-grid {
      display: grid;
      grid-template-columns: 1fr 480px;
      gap: 1.5rem;
      align-items: start;
    }

    @media (max-width: 1200px) {
      .presenter-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--border-light);
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--violet-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    body[data-theme="dark"] .card h3 {
      color: #c7b3ff;
    }

    .presentations-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .presentations-list::-webkit-scrollbar {
      width: 6px;
    }

    .presentations-list::-webkit-scrollbar-thumb {
      background: var(--violet);
      border-radius: 10px;
    }

    .presentation-item {
      background: var(--bg-main);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s ease;
    }

    .presentation-item:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow);
    }

    .presentation-info {
      flex: 1;
    }

    .presentation-info strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: var(--text);
    }

    .presentation-info small {
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .status-live {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .control-panel {
      position: sticky;
      top: 1rem;
    }

    .pin-section {
      background: linear-gradient(135deg, var(--violet), var(--accent));
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
    }

    .pin-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }

    .pin-display {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .presentation-preview {
      background: rgba(0,0,0,0.05);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    body[data-theme="dark"] .presentation-preview {
      background: rgba(0,0,0,0.2);
    }

    .preview-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid var(--border-light);
    }

    .preview-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .preview-label {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .preview-value {
      font-weight: 600;
      color: var(--text);
      text-align: right;
      max-width: 60%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .slide-navigation {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .slide-counter {
      background: var(--violet);
      color: white;
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      grid-column: 1 / -1;
    }

    .chart-container {
      background: rgba(0,0,0,0.03);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    body[data-theme="dark"] .chart-container {
      background: rgba(0,0,0,0.2);
    }

    #resultsChart {
      width: 100% !important;
      height: 240px !important;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .stat-card {
      background: rgba(0,0,0,0.03);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    body[data-theme="dark"] .stat-card {
      background: rgba(0,0,0,0.2);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--violet);
      display: block;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--border-light);
      margin-bottom: 1rem;
      display: block;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success { border-left: 4px solid var(--success); }
    .toast.error { border-left: 4px solid var(--danger); }
    .toast.warning { border-left: 4px solid var(--warning); }

    .hidden { display: none !important; }

    /* === FULLSCREEN PRESENTATION MODE === */
    #fullscreenPresentation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1e1b4b, #4c1d95, #7c3aed);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .fs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .fs-pin-qr {
      display: flex;
      align-items: center;
      gap: 3rem;
    }

    .fs-pin-box {
      text-align: center;
    }

    .fs-pin-label {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }

    .fs-pin-value {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .fs-qr-box {
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    #fsQrCode {
      width: 180px;
      height: 180px;
    }

    .fs-url {
      text-align: center;
      margin-top: 0.8rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .fs-controls {
      display: flex;
      gap: 1rem;
    }

    .fs-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      overflow-y: auto;
    }

    .fs-question {
      font-size: 4rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      line-height: 1.3;
      max-width: 90%;
    }

    .fs-answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .fs-answer {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 3rem 2rem;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fs-answer:nth-child(1) { border-color: #ef4444; }
    .fs-answer:nth-child(2) { border-color: #3b82f6; }
    .fs-answer:nth-child(3) { border-color: #fbbf24; }
    .fs-answer:nth-child(4) { border-color: #10b981; }

    .fs-footer {
      padding: 2rem 3rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fs-stats {
      display: flex;
      gap: 3rem;
    }

    .fs-stat {
      text-align: center;
    }

    .fs-stat-value {
      font-size: 3rem;
      font-weight: 800;
      display: block;
    }

    .fs-stat-label {
      font-size: 1rem;
      opacity: 0.8;
      margin-top: 0.3rem;
    }

    .fs-navigation {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .fs-slide-counter {
      font-size: 1.5rem;
      font-weight: 600;
      padding: 0 2rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .presenter-grid {
        grid-template-columns: 1fr;
      }

      .control-panel {
        position: static;
      }

      .fs-header {
        flex-direction: column;
        gap: 2rem;
        padding: 1.5rem;
      }

      .fs-pin-qr {
        flex-direction: column;
        gap: 1.5rem;
      }

      .fs-pin-value {
        font-size: 3rem;
      }

      #fsQrCode {
        width: 150px;
        height: 150px;
      }

      .fs-question {
        font-size: 2.5rem;
      }

      .fs-answers {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .fs-answer {
        font-size: 1.5rem;
        padding: 2rem 1.5rem;
        min-height: 100px;
      }

      .fs-footer {
        flex-direction: column;
        gap: 2rem;
      }

      .fs-stats {
        gap: 2rem;
      }

      .fs-stat-value {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <header>
      <div class="header-left">
        <h1><i class="fas fa-presentation"></i> Dashboard Presentatore</h1>
        <p>Gestisci e presenta le tue slide in tempo reale</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary btn-sm" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> Aggiorna
        </button>
        <button class="btn btn-danger btn-sm" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <div class="presenter-grid">
      <div>
        <div class="card">
          <h3>
            <i class="fas fa-folder-open"></i>
            Le Tue Presentazioni
          </h3>
          <div class="presentations-list" id="presentationList">
            <div class="empty-state">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Caricamento presentazioni...</p>
            </div>
          </div>
        </div>
      </div>

      <aside class="control-panel">
        <div class="card">
          <h3>
            <i class="fas fa-broadcast-tower"></i>
            Controllo Live
          </h3>

          <div class="pin-section">
            <div class="pin-label">PIN di accesso per i giocatori</div>
            <div class="pin-display" id="pinDisplay">——————</div>
          </div>

          <div class="presentation-preview">
            <div class="preview-row">
              <span class="preview-label">Presentazione:</span>
              <span class="preview-value" id="liveTitle">—</span>
            </div>
            <div class="preview-row">
              <span class="preview-label">Domanda corrente:</span>
              <span class="preview-value" id="liveQuestion">—</span>
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <span class="stat-value" id="responseCount">0</span>
              <span class="stat-label">Risposte</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="playerCount">0</span>
              <span class="stat-label">Giocatori</span>
            </div>
          </div>

          <button class="btn btn-warning" id="presentationModeBtn" disabled style="width: 100%; margin-bottom: 1rem;">
            <i class="fas fa-tv"></i> Modalità Presentazione
          </button>

          <div class="slide-navigation">
            <div class="slide-counter" id="slideCounter">— / —</div>
            <button class="btn btn-secondary" id="prevSlideBtn" disabled>
              <i class="fas fa-chevron-left"></i> Prec
            </button>
            <button class="btn btn-primary" id="nextSlideBtn" disabled>
              Succ <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <div class="chart-container">
            <canvas id="resultsChart"></canvas>
          </div>

          <button class="btn btn-danger" id="stopPresentationBtn" disabled style="width: 100%;">
            <i class="fas fa-stop-circle"></i> Ferma Presentazione
          </button>
        </div>
      </aside>
    </div>
  </div>

  <!-- Fullscreen Presentation Mode -->
  <div id="fullscreenPresentation" class="hidden">
    <div class="fs-header">
      <div class="fs-pin-qr">
        <div class="fs-pin-box">
          <div class="fs-pin-label">PIN</div>
          <div class="fs-pin-value" id="fsPinValue">——————</div>
        </div>
        <div>
          <div class="fs-qr-box">
            <div id="fsQrCode"></div>
          </div>
          <div class="fs-url" id="fsUrlDisplay">...</div>
        </div>
      </div>
      <div class="fs-controls">
        <button class="btn btn-danger" id="exitFullscreenBtn">
          <i class="fas fa-times"></i> Esci
        </button>
      </div>
    </div>

    <div class="fs-main">
      <div class="fs-question" id="fsQuestion">...</div>
      <div class="fs-answers" id="fsAnswers"></div>
    </div>

    <div class="fs-footer">
      <div class="fs-stats">
        <div class="fs-stat">
          <span class="fs-stat-value" id="fsResponseCount">0</span>
          <span class="fs-stat-label">Risposte</span>
        </div>
        <div class="fs-stat">
          <span class="fs-stat-value" id="fsPlayerCount">0</span>
          <span class="fs-stat-label">Giocatori</span>
        </div>
      </div>
      <div class="fs-navigation">
        <button class="btn btn-secondary" id="fsPrevBtn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="fs-slide-counter" id="fsSlideCounter">— / —</div>
        <button class="btn btn-primary" id="fsNextBtn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- QRCode Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const Chart = window.Chart;
    const QRCode = window.QRCode;

    const firebaseConfig = {
      apiKey: "AIzaSyCjBRJritJMO_yQu5JzO7yHTkcRyMIn51w",
      authDomain: "eldaquiz-cfc72.firebaseapp.com",
      projectId: "eldaquiz-cfc72",
      storageBucket: "eldaquiz-cfc72.firebasestorage.app",
      messagingSenderId: "805402501775",
      appId: "1:805402501775:web:19f583ac4db621c40886fa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChart = null;
    let currentResponsesUnsub = null;
    let allPresentations = [];
    let livePresentationData = null;
    let livePresentationId = null;
    let liveSlideIndex = -1;
    let uniquePlayers = new Set();
    let qrCodeInstance = null;

    const pinDisplay = document.getElementById('pinDisplay');
    const liveTitle = document.getElementById('liveTitle');
    const liveQuestion = document.getElementById('liveQuestion');
    const slideCounter = document.getElementById('slideCounter');
    const responseCount = document.getElementById('responseCount');
    const playerCount = document.getElementById('playerCount');
    const prevSlideBtn = document.getElementById('prevSlideBtn');
    const nextSlideBtn = document.getElementById('nextSlideBtn');
    const stopPresentationBtn = document.getElementById('stopPresentationBtn');
    const presentationListEl = document.getElementById('presentationList');
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const presentationModeBtn = document.getElementById('presentationModeBtn');

    const fullscreenDiv = document.getElementById('fullscreenPresentation');
    const fsPinValue = document.getElementById('fsPinValue');
    const fsUrlDisplay = document.getElementById('fsUrlDisplay');
    const fsQuestion = document.getElementById('fsQuestion');
    const fsAnswers = document.getElementById('fsAnswers');
    const fsResponseCount = document.getElementById('fsResponseCount');
    const fsPlayerCount = document.getElementById('fsPlayerCount');
    const fsSlideCounter = document.getElementById('fsSlideCounter');
    const fsPrevBtn = document.getElementById('fsPrevBtn');
    const fsNextBtn = document.getElementById('fsNextBtn');
    const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html'; 
      } else {
        loadPresentations();
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        showToast('Logout effettuato', 'success');
        setTimeout(() => window.location.href = 'login.html', 1000);
      } catch (err) {
        console.error("Errore durante il logout:", err);
        showToast('Errore durante il logout', 'error');
      }
    });

    refreshBtn.addEventListener('click', () => {
      refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Aggiorna';
      loadPresentations();
      setTimeout(() => {
        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Aggiorna';
      }, 1000);
    });

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
      toast.innerHTML = `<i class="fas fa-${icon}"></i><span>${message}</span>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function updatePresenterUI() {
      if (!livePresentationData) {
        pinDisplay.textContent = '——————';
        liveTitle.textContent = '—';
        liveQuestion.textContent = '—';
        slideCounter.textContent = '— / —';
        responseCount.textContent = '0';
        playerCount.textContent = '0';
        prevSlideBtn.disabled = true;
        nextSlideBtn.disabled = true;
        stopPresentationBtn.disabled = true;
        presentationModeBtn.disabled = true;
      } else {
        pinDisplay.textContent = livePresentationData.pin || '......';
        liveTitle.textContent = livePresentationData.title;
        stopPresentationBtn.disabled = false;
        presentationModeBtn.disabled = false;

        const slideData = livePresentationData.slides[liveSlideIndex];
        if (slideData) {
          liveQuestion.textContent = slideData.question;
          slideCounter.textContent = `Slide ${liveSlideIndex + 1} / ${livePresentationData.slides.length}`;
          prevSlideBtn.disabled = (liveSlideIndex === 0);
          nextSlideBtn.disabled = (liveSlideIndex === livePresentationData.slides.length - 1);
        } else {
          liveQuestion.textContent = '—';
          slideCounter.textContent = '— / —';
          prevSlideBtn.disabled = true;
          nextSlideBtn.disabled = true;
        }
      }
    }

    async function loadPresentations() {
      presentationListEl.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>Caricamento...</p></div>';
      
      try {
        const snapshot = await getDocs(collection(db, "presentations"));
        allPresentations = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

        if (allPresentations.length === 0) {
          presentationListEl.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-folder-open"></i>
              <p>Nessuna presentazione disponibile</p>
              <small>Contatta l'admin per creare presentazioni</small>
            </div>`;
          return;
        }
        
        presentationListEl.innerHTML = allPresentations.map(p => `
          <div class="presentation-item">
            <div class="presentation-info">
              <strong>${p.title || 'Presentazione senza titolo'}</strong>
              <small>
                <i class="fas fa-layer-group"></i> ${(p.slides ? p.slides.length : 0)} slide
                ${p.status === 'live' ? '<span class="status-badge status-live"><i class="fas fa-circle"></i> LIVE</span>' : ''}
              </small>
            </div>
            <button class="btn ${p.status === 'live' ? 'btn-success' : 'btn-primary'} btn-sm" 
                    data-id="${p.id}" 
                    onclick="window.launchPresentation('${p.id}')">
              <i class="fas fa-${p.status === 'live' ? 'eye' : 'play'}"></i>
              ${p.status === 'live' ? 'In corso' : 'Lancia'}
            </button>
          </div>
        `).join('');
      } catch (err) {
        console.error("Errore caricamento presentazioni:", err);
        presentationListEl.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p style="color: var(--danger);">Errore caricamento.</p></div>';
        showToast('Errore caricamento presentazioni', 'error');
      }
    }

    window.launchPresentation = async function(id) {
      try {
        livePresentationData = allPresentations.find(p => p.id === id);
        if (!livePresentationData || !livePresentationData.slides || livePresentationData.slides.length === 0) {
          showToast('Presentazione non valida o senza slide.', 'warning');
          return;
        }
        
        livePresentationId = id;
        const pin = (Math.floor(Math.random() * 900000) + 100000).toString();
        livePresentationData.pin = pin;

        await updateDoc(doc(db, "presentations", id), { status: 'live', pin: pin });
        await goToSlide(0);
        await loadPresentations(); 
        showToast('Presentazione avviata!', 'success');
      } catch (err) {
        console.error("Errore avvio presentazione:", err);
        showToast('Errore avvio presentazione', 'error');
        livePresentationData = null;
        livePresentationId = null;
      }
    };

    async function goToSlide(index) {
      try {
        if (!livePresentationData?.slides || index < 0 || index >= livePresentationData.slides.length) {
          showToast('Slide non valida.', 'warning');
          return;
        }
        
        liveSlideIndex = index;
        await setDoc(doc(db, "status", "livePresentation"), { 
          activeId: livePresentationId, 
          currentSlide: liveSlideIndex 
        });

        updatePresenterUI(); 
        updateFullscreenUI();
        const slideData = livePresentationData.slides[liveSlideIndex];
        startResponsesListener(livePresentationId, liveSlideIndex, slideData.answers);
      } catch (err) {
        console.error("Errore cambio slide:", err);
        showToast('Errore cambio slide', 'error');
      }
    }

    function startResponsesListener(presentationId, slideIndex, answers) {
      if (currentResponsesUnsub) currentResponsesUnsub(); 
      uniquePlayers.clear(); 
      
      currentResponsesUnsub = onSnapshot(
        collection(db, 'presentations', presentationId, 'responses'), 
        (snapshot) => {
          const responses = snapshot.docs.map(d => d.data()); 
          const slideResponses = responses.filter(r => r.slide === slideIndex); 
          
          const counts = new Array(answers.length).fill(0); 
          slideResponses.forEach(r => {
            if (typeof r.answer === 'number' && counts[r.answer] !== undefined) {
              counts[r.answer]++; 
            }
            if (r.nick) uniquePlayers.add(r.nick); 
          });
          
          responseCount.textContent = slideResponses.length; 
          playerCount.textContent = uniquePlayers.size;
          fsResponseCount.textContent = slideResponses.length;
          fsPlayerCount.textContent = uniquePlayers.size;
          updateChart(answers, counts); 
        }
      );
    }

    function updateChart(labels, data) {
      const ctx = document.getElementById('resultsChart');
      
      if (currentChart) currentChart.destroy(); 
      
      currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Risposte',
            data: data,
            backgroundColor: ['#7c3aed', '#5b21b6', '#a855f7', '#d8b4fe'], 
            borderRadius: 8,
            barThickness: 40
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }, 
            tooltip: {
              backgroundColor: 'rgba(0,0,0,0.8)',
              padding: 12,
              cornerRadius: 8
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }, 
              grid: { color: 'rgba(0,0,0,0.05)' }
            },
            x: { grid: { display: false } } 
          },
          animation: { duration: 500 } 
        }
      });
    }

    stopPresentationBtn.addEventListener('click', async () => {
      if (!confirm('Sei sicuro di voler fermare la presentazione?')) return;
      
      try {
        if (livePresentationId) {
          await updateDoc(doc(db, "presentations", livePresentationId), { status: 'finished' });
        }
        await setDoc(doc(db, "status", "livePresentation"), { activeId: null, currentSlide: -1 });

        livePresentationData = null;
        livePresentationId = null;
        liveSlideIndex = -1;
        uniquePlayers.clear();
        
        updatePresenterUI(); 
        if (currentResponsesUnsub) currentResponsesUnsub(); 
        if (currentChart) { 
          currentChart.data.labels = [];
          currentChart.data.datasets[0].data = [];
          currentChart.update();
        }
        
        await loadPresentations(); 
        showToast('Presentazione fermata.', 'success');
      } catch (err) {
        console.error("Errore stop:", err);
        showToast('Errore stop presentazione', 'error');
      }
    });

    prevSlideBtn.addEventListener('click', () => {
      if (liveSlideIndex > 0) {
        goToSlide(liveSlideIndex - 1);
      } else {
        showToast('Prima slide.', 'warning');
      }
    });

    nextSlideBtn.addEventListener('click', () => {
      if (livePresentationData && liveSlideIndex < livePresentationData.slides.length - 1) {
        goToSlide(liveSlideIndex + 1);
      } else {
        showToast('Ultima slide.', 'warning');
      }
    });

    // === FULLSCREEN PRESENTATION MODE ===
    presentationModeBtn.addEventListener('click', () => {
      if (livePresentationData && livePresentationData.pin) {
        enterFullscreenMode();
      }
    });

    exitFullscreenBtn.addEventListener('click', () => {
      exitFullscreenMode();
    });

    fsPrevBtn.addEventListener('click', () => {
      if (liveSlideIndex > 0) {
        goToSlide(liveSlideIndex - 1);
      }
    });

    fsNextBtn.addEventListener('click', () => {
      if (livePresentationData && liveSlideIndex < livePresentationData.slides.length - 1) {
        goToSlide(liveSlideIndex + 1);
      }
    });

    function enterFullscreenMode() {
      fullscreenDiv.classList.remove('hidden');
      
      // Genera QR Code
      const joinUrl = `${window.location.origin}/join.html?join=${livePresentationData.pin}`;
      const qrContainer = document.getElementById('fsQrCode');
      qrContainer.innerHTML = '';
      
      qrCodeInstance = new QRCode(qrContainer, {
        text: joinUrl,
        width: 180,
        height: 180,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
      
      fsUrlDisplay.textContent = joinUrl;
      updateFullscreenUI();
      
      // Tenta fullscreen nativo
      if (fullscreenDiv.requestFullscreen) {
        fullscreenDiv.requestFullscreen().catch(err => {
          console.log('Fullscreen non supportato:', err);
        });
      }
    }

    function exitFullscreenMode() {
      fullscreenDiv.classList.add('hidden');
      
      // Esci da fullscreen nativo
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    function updateFullscreenUI() {
      if (!livePresentationData) return;
      
      fsPinValue.textContent = livePresentationData.pin || '——————';
      
      const slideData = livePresentationData.slides[liveSlideIndex];
      if (slideData) {
        fsQuestion.textContent = slideData.question;
        fsSlideCounter.textContent = `${liveSlideIndex + 1} / ${livePresentationData.slides.length}`;
        
        // Mostra le risposte
        fsAnswers.innerHTML = slideData.answers.map(ans => `
          <div class="fs-answer">${ans}</div>
        `).join('');
        
        fsPrevBtn.disabled = (liveSlideIndex === 0);
        fsNextBtn.disabled = (liveSlideIndex === livePresentationData.slides.length - 1);
      }
    }

    // Keyboard shortcuts per fullscreen
    document.addEventListener('keydown', (e) => {
      if (!fullscreenDiv.classList.contains('hidden')) {
        if (e.key === 'Escape') {
          exitFullscreenMode();
        } else if (e.key === 'ArrowLeft' && liveSlideIndex > 0) {
          goToSlide(liveSlideIndex - 1);
        } else if (e.key === 'ArrowRight' && liveSlideIndex < livePresentationData.slides.length - 1) {
          goToSlide(liveSlideIndex + 1);
        }
      }
    });
  </script>
</body>
