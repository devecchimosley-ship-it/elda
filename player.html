<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Kahoot - In gioco</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="js/theme.js" defer></script>
</head>

<body class="player-page">

  <div class="player-header">
    EMS KAHOOT 2025 - <span id="nick">Giocatore...</span>
  </div>

  <div class="player-main">

    <div id="waitingSection">
      <h2 style="font-size: 1.8rem;">In attesa del presentatore...</h2>
      <i class="fas fa-spinner fa-spin" style="font-size: 2.5rem; margin-top: 1.5rem; color: var(--violet);"></i>
    </div>

    <div id="pinSection" class="hidden">
      <h2 style="font-size: 1.8rem;">Inserisci PIN</h2>
      <div class="pin-box">
        <input id="joinPin" type="text" maxlength="6" placeholder="483920" class="input-field" style="margin:0; width: 180px;" />
        <button class="btn btn-primary" id="joinBtn" style="padding: 0.8rem 1rem;">Partecipa</button>
      </div>
      <div id="playerMsg" style="font-size: 1rem; margin-top: 1rem;"></div>
    </div>
    
    <h2 id="quizQuestion" class="hidden" style="font-size: 1.8rem; padding: 0 1rem;">...</h2>

    <div id="thanksSection" class="hidden">
      <h2 style="font-size: 1.8rem;">Grazie! Risposta inviata.</h2>
      <p style="font-size: 1.2rem; color: var(--text-muted);">Attendi la prossima slide.</p>
    </div>
    
  </div> <div class="player-answers-grid" id="answersContainer">
    </div>

  <script type="module" src="js/player.js"></script>
  
</body>
</html>
