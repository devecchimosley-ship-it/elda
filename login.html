<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Presentatore - EMS Kahoot</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="js/theme.js" defer></script>
</head>

<body class="page-center">

  <div class="card" style="max-width: 420px;">
    <img src="https://devecchimosley-ship-it.github.io/elda/asset/logo.png" class="logo" alt="EMS" />
    <h1>Presentatore / Creatore</h1>
    <p>Accedi per creare e lanciare quiz</p>

    <input id="email" type="email" placeholder="email"  class="input-field" />
    <input id="password" type="password" placeholder="Password" class="input-field" />

    <button class="btn btn-primary" id="loginBtn" style="width:100%;">ACCEDI</button>
    <button class="btn btn-secondary" id="gotoPlayer" style="width:100%; margin-top: 1rem;">ENTRA COME GIOCATORE</button>

    <p id="msg"></p>
    <div class="links">
      <small>Se non hai un account presentatore contatta l'amministratore.</small>
    </div>
  </div>

 <script type="module">
    // Importiamo le funzioni necessarie
    import { adminLogin, db, doc, getDoc } from './js/firebase.js';

    const loginBtn = document.getElementById('loginBtn');
    const gotoPlayer = document.getElementById('gotoPlayer');
    const msg = document.getElementById('msg');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) { msg.textContent = "Compila email e password."; return; }
      
      try {
        // --- Passaggio 1: Autenticazione ---
        const userCredential = await adminLogin(email, password);
        const user = userCredential.user;

        msg.textContent = "Accesso verificato. Controllo autorizzazione...";

        // --- Passaggio 2: Autorizzazione ---
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);

        // Controlliamo se il ruolo è 'presenter' OPPURE 'admin'
        // (Un admin potrebbe voler accedere anche qui)
        if (userDoc.exists() && (userDoc.data().role === 'presenter' || userDoc.data().role === 'admin')) {
          // SE il ruolo è 'presenter' (o 'admin') -> Accesso consentito
          msg.textContent = "Accesso Presentatore effettuato. Reindirizzamento...";
          setTimeout(() => window.location.href = 'presenter.html', 700);
        } else {
          // SE il ruolo non è valido
          msg.textContent = "Accesso negato. Non sei un Presentatore autorizzato.";
        }

      } catch (e) {
        console.error(e);
        msg.textContent = "Credenziali non valide.";
      }
    });

    gotoPlayer.addEventListener('click', () => {
      window.location.href = 'join.html';
    });

    document.addEventListener('keypress', e => { if (e.key === 'Enter') loginBtn.click(); });
  </script>
</body>
</html>
