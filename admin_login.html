<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - EMS Kahoot</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <script src="js/theme.js" defer></script>
</head>

<body class="page-center">

  <div class="card" style="max-width: 420px;">
    <img src="https://devecchimosley-ship-it.github.io/elda/asset/logo.png" class="logo" alt="EMS" />
    <h1>Accesso Amministratore</h1>
    <p>Accesso riservato all'account admin.</p>

    <input id="email" type="email" placeholder="Email" class="input-field" />
    <input id="password" type="password" placeholder="Password" class="input-field" />

    <button class="btn btn-primary" id="loginBtn" style="width:100%;">ACCEDI</button>
    <button class="btn btn-secondary" id="goHome" style="width:100%; margin-top: 1rem;">Torna alla Home</button>

    <p id="msg"></p>
  </div>

  <script type="module">
    // Importiamo le funzioni necessarie
    import { adminLogin, db, doc, getDoc } from './js/firebase.js';

    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) { 
        msg.textContent = "Compila email e password."; 
        return; 
      }
      
      try {
        // --- Passaggio 1: Autenticazione ---
        // Firebase controlla se email e password sono corretti
        const userCredential = await adminLogin(email, password);
        const user = userCredential.user;

        msg.textContent = "Accesso verificato. Controllo autorizzazione...";

        // --- Passaggio 2: Autorizzazione ---
        // Ora che l'utente è loggato, leggiamo il suo documento dalla "lista" users
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists() && userDoc.data().role === 'admin') {
          // SE il documento esiste E il ruolo è "admin" -> Accesso consentito
          msg.textContent = "Accesso Amministratore effettuato. Reindirizzamento...";
          setTimeout(() => window.location.href = 'admin.html', 700);
        } else {
          // SE il documento non esiste O il ruolo non è "admin"
          msg.textContent = "Accesso negato. Non sei un Amministratore.";
          // Facciamo il logout per sicurezza
          // (Dobbiamo importare 'auth' e 'logoutUser' o chiamare signOut)
          // Per ora, mostriamo solo il messaggio.
        }

      } catch (e) {
        console.error(e);
        msg.textContent = "Credenziali non valide.";
      }
    });

    document.getElementById('goHome').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    document.addEventListener('keypress', e => { if (e.key === 'Enter') loginBtn.click(); });
  </script>
</body>
</html>
